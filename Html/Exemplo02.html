<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <Style>
        div#area{
            font: normal, 25pt Arial;
            background: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#somando{
            background-color: rgb(98, 173, 167);
            font: normal, 25pt Arial;
            color: rgb(112, 107, 107);
            text-align: center;
        }
    </Style>
</head>

<body>
    <div id="area">
        Interagindo com JavaScript
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue';
        }

        function entrar() {
            a.innerText = 'Entrou!'
            
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green';
        }
    </script>
</body>


<body>
    <div id="somando"><h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> + 
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="resultado">Resultado:</div>
    </div>    

    <script>
        function somar() {
            var txt1 = window.document.getElementById('txtn1');
            var txt2 = window.document.getElementById('txtn2');
            var resultado = window.document.getElementById('resultado');

            var n1 = Number(txt1.value);
            var n2 = Number(txt2.value);

            var soma = n1 + n2;

            resultado.innerHTML = `A soma entre ${n1} + ${n2} Ã©: ${soma}`
        }
    </script>
</body>

</html>
