<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="background"></div>
    <h1>Chill Vibes</h1>
    <div class="container">
        <p class="description">Olá, tudo bem?
            <br>Me chamo Vinicius Ederman e preciso da sua ajuda. <br>Preciso descobrir mais sobre o que as pessoas idealizam ao ouvir a palavra "chill". <br>
            <br>Faça o questionário e me ajude a entender mais.</p>
        <textarea id="userInput" placeholder="Escreva aqui o que você imagina ao ser questionado sobre o que é algo chill para você."></textarea>
        <button id="submitButton">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
